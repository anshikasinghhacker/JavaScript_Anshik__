<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #414141; color: #fff;" >
    
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript") //tree approach-- in this approach whole traversing done

// optimize way to add value below:

    function addOptiLanguage(langName){
        const li =document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

//Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML ="Mojo" //we avoid the use of innerHTML bcoz it is not optimized
    //now we crerate new element 
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit : replace st element
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>TypeScript</li>'

//remove
const lastlang = document.querySelector('li:last-child')
lastlang.remove()

</script>
</html>
